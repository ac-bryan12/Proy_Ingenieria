<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Si desea adquirir mayor información sobre nuestros planes.<br> Puede ponerse en contacto, para que uno de nuestros encargado lo atienda de manera personalizada.</h3></div>
                                <div class="card-body">
                                    <form #form action="http://localhost:8000/registro/" method="POST">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputRazonSocialName" name="razonsocial" type="text" placeholder="Ingresa nombre de tu empresa">
                                                    <label for="inputFirstName">Razon Social</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputNames" name="nombre" type="text" placeholder="Ingresa tus nombres">
                                                    <label for="inputLastName">Nombres</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="email" type="email" placeholder="name@example.com">
                                            <label for="inputEmail">Correo electrónico</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNumphone" name="telefono" type="text" placeholder="Enter your phone">
                                                    <label for="inputFirstName">Telefono</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputCargo" type="text" placeholder="Enter your cargo">
                                                    <label for="inputLastName">Cargo Contacto</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" name="mensaje" id="inputDescription" type="text" placeholder="Descripcion" rows="50" required></textarea>
                                            <label for="inputEmail">Descripcion</label>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><input type="submit" (click)="form.submit()" value="Enviar" class="btn btn-primary btn-block"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright © Your Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            ·
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>


</body>
