<body>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Llene los datos para la creación de su cuenta</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <p id="nameOrg">Organización</p>
                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputRUC" type="text" placeholder="Ingrese el RUC de su empresa">
                                                    <label for="inputFirstName">RUC</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com">
                                                    <label for="inputEmail">Correo Electrónico</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputRazonSocial" type="text" placeholder="Ingrese la Razon social de su empresa">
                                                    <label for="inputRazonSocial">Razón Social</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputPassword" type="text" placeholder="Ingrese su contraseña">
                                                    <label for="inputLastName">Contraseña</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputNumphone" type="text" placeholder="Ingrese su numero de telefono">
                                                    <label for="inputNumphone">Teléfono</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating">
                                                    <input class="form-control" id="validatePassword" type="text" placeholder="Ingrese su contraseña nuevamente">
                                                    <label for="inputvalidatePassword">Valide su contraseña</label>
                                                </div>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputDireccion" type="text" placeholder="Ingrese su dirección">
                                                    <label for="inputDireccion">Dirección</label>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row mb-3">
                                            <p id="contacto">Contacto</p>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputNames" type="text" placeholder="Enter your names">
                                                    <label for="inputNames">Nombres</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputCargo" type="text" placeholder="Enter your cargo">
                                                    <label for="inputLastName">Cargo Contacto</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" [routerLink] = "['/pago']">Siguiente</a></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright © Your Website 2021</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            ·
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>


</body>
