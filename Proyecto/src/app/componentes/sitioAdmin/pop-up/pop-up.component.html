<div id="title"><span>Agregar Empresa</span></div>
<div class="card-body">
    <form>
        <div>
            <div id="container-form" class ="formulario">
                <div id="container mb-12"class="text-center">
                    <div class = "mb-6 row grupos-permisos">
                        <div class="mb-6">
                            <div class="form-floating mb-12 mb-md-0">
                                <input class="form-control" id="inputRUC" name="ruc" type="text"
                                    placeholder="Nombres de la persona">
                                <label for="inputRUC">Nombres</label>
                            </div>
                        </div>
                        <div class ="mb-6">
                            <div class="form-floating mb-12 mb-md-0">
                                <input class="form-control" id="inputRUC" name="ruc" type="text"
                                    placeholder="Nombre de usuario">
                                <label for="inputRUC">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class ="mb-6 row grupos-permisos">
                        <div class="mb-3">
                            <div>Grupos disponibles</div>
                            <div class="form-floating">
                                <select id ="grupos" name="miselect" multiple class ="filtered">
                                    <option [value]="item" *ngFor="let item of listGrupos">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div>Grupos seleccionados</div>
                            <div class="form-floating">
                                <input #telf class="form-control" id="inputNumphone" name="telefono" type="text"
                                    placeholder="Ingrese su numero de telefono">
                                <label for="inputNumphone">Grupos a agregar</label>
                            </div>
                        </div>
                    </div>

                    <div class ="mb-6 row grupos-permisos">
                        <div class="mb-3">
                            <div>Permisos disponibles</div>
                            <div class="form-floating">
                                <select id="permisos" name="miselect2" multiple class ="filtered">
                                    <option [value]="item" *ngFor="let item of listPermisos">{{item}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating">
                                <input #telf class="form-control" id="inputNumphone" name="telefono" type="text"
                                    placeholder="Ingrese su numero de telefono">
                                <label for="inputNumphone">Permisos a agregar</label>
                            </div>
                        </div>
                    </div>
 
                    <div id="buttons" class="mt-4 mb-0">
                        <input type="button" value="Close" class="btn btn-primary btn-block">
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </div>
                </div>
                
            </div>
        </div>
    </form>
</div>
<div id="formulario">
            
</div>
