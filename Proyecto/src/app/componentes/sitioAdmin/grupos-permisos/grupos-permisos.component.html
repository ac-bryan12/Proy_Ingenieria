<header-admin></header-admin>
<div id="container">
    <nav-admin></nav-admin>
    <div id="tabla" class="table-responsive">
        <div id="aggEmpresa">
            <input id="btnEmp" type="submit" (click) = "listar()" value="Agregar Empresa" class="btn btn-primary btn-block" cdkStepperNext>
        </div>
        <div id="formulario">
        </div>
        <h2>Empresas</h2>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>RUC</th>
                        <th>Razon Social</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor = "let grupo of listGrupos">
                        <td>{{grupo}}</td>
                        <td>Empresa1</td>
                        <td>Empresa1</td>
                        <td>Empresa1</td>
                        <td>Empresa1</td>
                        <td id="botones-acciones">
                            <input type="submit" value="Editar" class="btn btn-primary btn-block">
                            <input type="submit" value="Eliminar" class="btn btn-danger btn-block">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="indices">
                <div id="cantidad" class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul id="paginacion" class="pagination">
                    <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
