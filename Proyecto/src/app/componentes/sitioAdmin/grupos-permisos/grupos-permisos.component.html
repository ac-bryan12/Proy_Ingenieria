<header-admin></header-admin>
<div id="container">
    <nav-admin></nav-admin>
    <div id="tabla" class="table-responsive">
        <div id="formulario">
            <select id ="grupos" name="miselect">
            <option [value]="item" *ngFor="let item of listGrupos">{{item}}</option>
            </select>
            <select id="permisos" name="miselect">
            <option [value]="item" *ngFor="let item of listPermisos">{{item}}</option>
            </select>
        </div>
        <h2>Permisos y Grupos</h2>
        <div class="table-wrapper">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID usuario</th>
                        <th>Superusuario</th>
                        <th>Username</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id = "usuarios">
                </tbody>
            </table>
            <div id="indices">
                <div id="cantidad" class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul id="paginacion" class="pagination">
                    <li class="page-item disabled"><a href="#" class="page-link">Previous</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
